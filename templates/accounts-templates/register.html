<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
</head>
<body>

<h2>إنشاء حساب جديد</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="اسم المستخدم" required><br><br>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required><br><br>
    <input type="password" name="password1" placeholder="كلمة المرور" required><br><br>
    <input type="password" name="password2" placeholder="تأكيد كلمة المرور" required><br><br>

    <button type="submit">إنشاء الحساب</button>
</form>

</body>
</html>

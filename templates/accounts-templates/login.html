<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
</head>
<body>

<h2>تسجيل الدخول</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="اسم المستخدم" required><br><br>
    <input type="password" name="password" placeholder="كلمة المرور" required><br><br>

    <button type="submit">دخول</button>
</form>

</body>
</html>
